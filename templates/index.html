<!DOCTYPE html>
<html>
<head>
    <title>Image Captioning</title>
</head>
<body>
    <h2>Upload Image</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Predict">
    </form>
    <img src="{{image_path}}">

    <br><b>{{Error}}</b>

    <h2>Predicted Captions</h2>
    <div id="caption-results">
        <!-- Predicted captions will be displayed here -->
        {{captions}}
    </div>
</body>
</html>
